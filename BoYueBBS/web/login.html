        <title>登录注册郑州大学泊月社区</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style2.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="index.html">
                    <strong>&laquo; 首页: </strong>
                </a>
                <span class="right">
                    <a href="http://www.zzu.edu.cn/">
                        <strong>访问郑州大学</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>登录<span><strong>郑大泊月社区</strong> </span></h1>
				<nav class="codrops-demos">
					<span>---<strong>郑州大学</strong>高知人群社区论坛</span>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="LoginCheck" method="post"> 
                                <h1>登 录</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 学 号 </label>
                                    <input id="username" name="uname" required="required" type="text" placeholder="eg:20122430139"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 密 码 </label>
                                    <input id="password" name="pass" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">记住密码</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="登录" /> 
								</p>
                                <p class="change_link">
									未注册 ?
									<a href="#toregister" class="to_register">注册</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> 注 册 </h1> 
                                <p> 
                                    <label for="idsignup" class="youmid" data-icon="p" > 学 号</label>
                                    <input id="idsignup" name="idsignup" required="required" type="id" placeholder="eg:20122430139 利用学号注册"/> 
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">用户名</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="eg:王国梁" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > 邮 箱</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="eg:mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">密码 </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO 请至少6位以上字母、数字、或符号"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">重复密码 </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO 请至少6位以上字母、数字、或符号"/>
                                </p>
                                
                                <p class="signin button"> 
									<input type="submit" value="注册"/> 
								</p>
                                <p class="change_link">  
									已注册 ?
									<a href="#tologin" class="to_register"> 登录 </a>
								</p>
                                
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
        
    </body>
</html>
